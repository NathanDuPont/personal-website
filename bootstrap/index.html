        <script type="text/javascript">
            window.addEventListener("load", onload);

            function onload() {

            function onSignIn(googleUser) {
                // Useful data for your client-side scripts:
                var profile = googleUser.getBasicProfile();
                console.log("ID: " + profile.getId()); // Don't send this directly to your server!
                console.log('Full Name: ' + profile.getName());
                console.log('Given Name: ' + profile.getGivenName());
                console.log('Family Name: ' + profile.getFamilyName());
                console.log("Image URL: " + profile.getImageUrl());
                console.log("Email: " + profile.getEmail());

                // The ID token you need to pass to your backend:
                var id_token = googleUser.getAuthResponse().id_token;
                console.log("ID Token: " + id_token);
            }

            $( document ).ready(function() {
                $('#navBarLogin').click(function () {
                    $('#my-modal').modal({
                        show: true,
                        closeOnEscape: true

    <body>
        <!-- Code for Modal Windows -->
        <!-- Centering code utilized from : https://stackoverflow.com/questions/18053408/vertically-centering-bootstrap-modal-window -->
        <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
             aria-hidden="true">
            <div class="vertical-alignment-helper">
                <div class="modal-dialog vertical-align-center" role="document">
                    <div class="modal-content">
                        <div class="modal-header text-center">
                            <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body mx-3">
                            <div class="md-form mb-5">
                                <i class="material-icons">email</i>
                                <input type="text" id="defaultForm-username" class="form-control validate">
                                <label data-error="wrong" data-success="right" for="defaultForm-username">Your email</label>
                            </div>

                            <div class="md-form mb-4">
                                <i class="material-icons">lock</i>
                                <input type="password" id="defaultForm-pass" class="form-control validate">
                                <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
                            </div>

                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <button class="btn btn-default login-button">Login</button>
                        </div>
                    </div>
                </div>
            </div>
