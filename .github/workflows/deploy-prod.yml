on: 
  workflow_dispatch:
    branches:
      - master 
name: Deploy to Production
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2.3.2
    
    - name: Upload Files Over SFTP
      run: |
        cd $GITHUB_WORKSPACE
        ls
        sftp ${{ secrets.PROD_FTP_USERNAME }}@${{ secrets.PROD_FTP_URL }}
        ${{ secrets.PROD_FTP_PASSWORD }}
